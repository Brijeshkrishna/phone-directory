<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Phone Directory</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/main.css'>
    <script src='/static/main.js'></script>
</head>

<body>


    <center style="display:inline-table;margin-left: 44%;width: 14%;">

        <h1>Phone directory</h1>
        <hr style="color: aliceblue;">

        <h5>Name</h5>
        <input type="text" name="name" id="name" placeholder="your name" pattern="[a-zA-Z]+" />

        <h5>Country Code</h5>
        <input type="text" name="country_code" id="country_code" placeholder="country code (91)" pattern="[0-9]{2}"
            value="91" />

        <h5>Phone Number</h5>
        <input type="text" name="phone_number" id="phone_number" placeholder="phone number" pattern="[0-9]{10}" />
        <h5></h5>
        <input type="button" value="submit" style="margin-left: 10px;" onclick="addPhone()" />


        <hr style="color: aliceblue;">
    </center>
    <hr style="color: aliceblue;">
    <center style="margin-left: 50px;">
        <button class="refresh" onclick="refresh()">Refresh</button>
        <br><br><br>

        <!-- viewport -->
        <table id="list_phone">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Country Code</th>
                <th>Phone</th>

            </tr>

        </table>


        <!-- viewport -->

    </center>


</body>

</html>
